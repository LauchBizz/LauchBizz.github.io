<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="referrer" content="origin">

    <title>Landing Page - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="css/landing-page.min.css" rel="stylesheet">

  </head>

  <body>
    <!-- Masthead -->
    <header class="masthead text-white text-center">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-xl-12 mx-auto">
            <h1 class="mb-5">Submit your email below to get in contact!</h1>
          </div>
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <form method="POST" action="https://formspree.io/launchbizz.collect@gmail.com">
              <div class="form-row">
                <div class="col-12 col-md-9 mb-2 mb-md-0 mx-auto">
                  <input name="email" type="email" class="form-control form-control-lg" placeholder="Enter your email...">
                </div>
                <div style="margin-top:10px;" class="col-12 col-md-9 mb-2 mb-md-0 mx-auto">
                  <select class="form-control" name="sector">
                    <option value="na">--choose a sector---</option>
                    <option value="restaurant">Restaurant or Hotel</option>
                    <option value="medical">Medical services</option>
                    <option value="industry">Industrial services</option>
                    <option value="technology">Technology services</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                <div style="margin-top:10px;" class="col-12 col-md-9 mb-2 mb-md-0 mx-auto">
                  <button type="submit" class="btn btn-block btn-lg btn-primary">Get in contact!</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </header>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
